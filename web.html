<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Editor</title>

    
    <!-- CodeMirror -->
    <link rel="stylesheet" href="codemirror-5.65.13/lib/codemirror.css">
    
    <!-- THEMES -->
    <link rel="stylesheet" href="codemirror-5.65.13/theme/dracula.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    
    <link rel="stylesheet" href="styles/web.css">

</head>

<body>
    
    <div class="up">

        <div class="html editor">
            <span><i class="fa-brands fa-html5" style="color: #dd4b4b;"></i> HTML</span>
            <textarea class="code" name="html" id="html"></textarea>
        </div>

        <div class="css editor">
            <span><i class="fa-brands fa-css3-alt" style="color: #dd4b4b;"></i> CSS</span>
            <textarea class="code" name="css" id="css"></textarea>
        </div>

        <div class="js editor">
            <!-- fks -->
            <span><i class="fa-brands fa-square-js" style="color: #dd4b4b;"></i> JS</span>
            <button type="button" class="btn btn-success p-1" id="run"><a href="/">Go To Code Compiler</a></i></button>

            <textarea class="code" name="js" id="js"></textarea>
        </div>

    </div>
    <div class="down">
        <iframe id="frame" frameborder="0"></iframe>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

<script src="codemirror-5.65.13/lib/codemirror.js"></script>

<!-- Language Support -->
<script src="codemirror-5.65.13/mode/css/css.js"></script>
<script src="codemirror-5.65.13/mode/javascript/javascript.js"></script>
<script src="codemirror-5.65.13/mode/htmlembedded/htmlembedded.js"></script>
<script src="codemirror-5.65.13/mode/htmlmixed/htmlmixed.js"></script>

<!-- Addons -->
<script src="codemirror-5.65.13/addon/wrap/hardwrap.js"></script>
<script src="codemirror-5.65.13/addon/edit/closebrackets.js"></script>


<script src="scripts/web.js"></script>

<script src="https://kit.fontawesome.com/1230dfdccb.js" crossorigin="anonymous"></script>

</html>
